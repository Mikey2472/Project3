<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,400i,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <h1>The code review</h1>
    </header>
    <div class="main-container">
        <h2>Signup for our newsletter</h2>
        <p class="latest">Get the latest news on how your code is doing right in your inbox</p>
        <hr class="t-line">
        <hr class="b-line">
        <form action="../php/form.php" method="post">
            <fieldset class="contact">
                <legend>
                    <h3>Contact Information</h3>
                </legend>

                <div class="contact-inputs">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="Required" required>
                </div>

                <div class="contact-inputs">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" name="email" placeholder="Required" required>
                </div>

                <div class="contact-inputs">
                    <label for="phone">Phone Number</label>
                    <input id="phone" type="tel" name="phone" placeholder="Add your phone number"><!--I dont like the browser support for tel but I think it is the input type you are looking for-->
                </div>

                <div class="contact-inputs">
                    <label for="address">Street Address</label>
                    <input id="address" type="text" name="address" placeholder="House number and street">
                </div>

                <div class="contact-inputs">
                    <label for="city">City</label>
                    <input id="city" type="text" name="city" placeholder="Your City">
                </div>

                <div class="contact-inputs"><label for="state">State</label>
                    <select required name="state" id="state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                        <option value="Colorado">Colorado</option>
                        <option value="Connecticut">Connecticut</option>
                        <option value="Delaware">Delaware</option>
                        <option value="Florida">Florida</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Hawaii">Hawaii</option>
                        <option value="Idaho">Idaho</option>
                        <option value="Illinois">Illinois</option>
                        <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option>
                        <option value="Kentucky">Kentucky</option>
                        <option value="Louisiana">Louisiana</option>
                        <option value="Maine">Maine</option>
                        <option value="Maryland">Maryland</option>
                        <option value="Massachusetts">Massachusetts</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Montana">Montana</option>
                        <option value="Nebraska">Nebraska</option>
                        <option value="Nevada">Nevada</option>
                        <option value="New Hampshire">New Hampshire</option>
                        <option value="New Jersey">New Jersey</option>
                        <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option>
                        <option value="North Carolina">North Carolina</option>
                        <option value="North Dakota">North Dakota</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Oklahoma">Oklahoma</option>
                        <option value="Oregon">Oregon</option>
                        <option value="Pennsylvania">Pennsylvania</option>
                        <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option>
                        <option value="South Dakota">South Dakota</option>
                        <option value="Tennessee">Tennessee</option>
                        <option value="Texas">Texas</option>
                        <option value="Utah">Utah</option>
                        <option value="Vermont">Vermont</option>
                        <option value="Virginia">Virginia</option>
                        <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option>
                        <option value="Wisconsin">Wisconsin</option>
                        <option value="Wyoming">Wyoming</option>
                    </select>
                </div>

                <div class="contact-inputs">
                    <label for="zip">Zip Code</label>
                    <input id="zip" type="text" name="zip" placeholder="Your zip">
                </div>

            </fieldset>
            <hr class="b-line">
            <fieldset class="news">
                <legend>
                    <h3>Newsletter</h3>
                </legend>
                <p>Select the newsletters you would like to recieve</p>

                <div class="newsletter-options">
                    <input type="checkbox" id="html" name="nletter">
                    <label for="html">HTML News</label>
                </div>

                <div class="newsletter-options">
                    <input type="checkbox" id="css" name="nletter">
                    <label for="css">CSS News</label>
                </div>

                <div class="newsletter-options">
                    <input type="checkbox" id="js" name="nletter">
                    <label for="js">Javascript News</label>
                </div>

                <p>Newsletter format</p>

                <div>
                    <input type="radio" id="format-h" name="contact-pref" value="format-h">
                    <label for="format-h">HTML</label>
                </div>

                <div>
                    <input type="radio" id="format-p" value="format-p" name="contact-pref">
                    <label for="format-p">Plain text</label>
                </div>
                <div class="topics-text">
                    <label for="topics">
                        Other topics you'd like to hear about
                    </label>
                </div>
                <textarea name="topics" id="topics"></textarea>
            </fieldset>
            <button type="submit" id="submit">Sign Up</button>

        </form>
    </div>

        <p>Copyright the Code Review</p>
